apiVersion: apps/v1
kind: Deployment
metadata:
  name: darwin-core
  namespace: darwin-core
  labels:
    app: darwin-core
    version: v2.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: darwin-core
  template:
    metadata:
      labels:
        app: darwin-core
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: darwin-core
        image: ghcr.io/agourakis82/darwin-core:v2.0.0
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: DARWIN_CLUSTER_ENABLED
          value: "true"
        - name: DARWIN_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DARWIN_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DARWIN_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - secretRef:
            name: darwin-core-secrets
        - configMapRef:
            name: darwin-core-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "3000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: config
        configMap:
          name: darwin-core-config
      - name: cache
        emptyDir: {}
      restartPolicy: Always

