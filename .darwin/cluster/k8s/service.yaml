apiVersion: v1
kind: Service
metadata:
  name: darwin-core
  namespace: darwin-core
  labels:
    app: darwin-core
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: darwin-core
---
apiVersion: v1
kind: Service
metadata:
  name: darwin-core-headless
  namespace: darwin-core
  labels:
    app: darwin-core
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  selector:
    app: darwin-core

