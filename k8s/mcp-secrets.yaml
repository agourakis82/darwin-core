apiVersion: v1
kind: Secret
metadata:
  name: darwin-api-secrets
  namespace: darwin
  labels:
    app: darwin-remote-mcp
    component: secrets
type: Opaque
stringData:
  # MCP Server token (same as OAuth client secret)
  mcp-token: "darwin-gpt-2024-secure-key"
  
  # Alternative token for different clients
  chatgpt-token: "darwin-gpt-2024-secure-key"
  claude-token: "darwin-gpt-2024-secure-key"
---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-secrets
  namespace: darwin
  labels:
    app: darwin-remote-mcp
    component: oauth-secrets
type: Opaque
stringData:
  # OAuth client secret for MCP ChatGPT integration
  oauth-client-secret: "darwin-mcp-secret-2024"
  
  # Darwin API token for backend communication
  darwin-api-token: "darwin-gpt-2024-secure-key"
